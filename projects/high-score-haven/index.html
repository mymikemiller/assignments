<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>High Score Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="form">
        <form>
            <table>
                <tr>
                    <td>
                        <div class="text">Name:</div>
                    </td>
                    <td><input type="text" name="name" placeholder="Name">
                        <span class="invalidInfo" id="invalidName">Please enter a valid name</span></td>
                </tr>

                <tr>
                    <td>
                        <div class="text">Game:</div>
                    </td>
                    <td>
                        <input type="text" name="game" placeholder="Game">
                        <span class="invalidInfo" id="invalidGame">Please enter a valid game</span></td>
                </tr>
                <tr>
                    <td>
                        <div class="text">Date:</div>
                    </td>
                    <td>
                        <input type="date" name="date">
                        <span class="invalidInfo" id="invalidDate">Please enter a valid date</span></td>
                </tr>
                <tr>
                    <td>
                        <div class="text">High Score:</div>
                    </td>
                    <td>
                        <input type="number" name="score" placeholder="0">
                        <span class="invalidInfo" id="invalidScore">Please enter a valid score</span></td>
                </tr>
                <tr>
                    <td>
                        <div class="text">Trash Talk:</div>
                    </td>
                    <td>
                        <input type="checkbox" name="trashTalk">Include randomly selected trash-talking message.</td>
                </tr>

            </table>
        </form>

        <button onclick="clickSubmit()">Submit</button>
    </div>


    <script src="main.js"></script>

    <div class="table">
        <table id="scoreTable" cellpading="10" border=1>
            <tr>
                <th>Name</th>
                <th>Game</th>
                <th>Date</th>
                <th>Score</th>
                <th>Message</th>
            </tr>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
