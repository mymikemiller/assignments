<div class="row">
    <div class="col-sm-4">
        <h1>{{ recipe.name }}</h1>
        <img class="img-responsive" ng-src="{{ recipe.imgUrl }}" alt="{{ recipe.name }} image">
        <small>{{ recipe.prepTime }}</small>
        <ul>
            <li ng-repeat="ingredient in recipe.ingredients">{{ ingredient }}</li>
        </ul>
    </div>
</div>
