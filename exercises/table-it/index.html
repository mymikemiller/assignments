<!DOCTYPE html>
<html>

<head>
    <title>Table it!</title>
    <link rel=stylesheet href="styles.css" />
</head>

<body>

    <table>
        <tr>
            <th>Baddie</th>
            <th>Number Killed</th>
            <th>Difficulty</th>
            <th>Would Kill Again</th>
        </tr>
        <tr>
            <td>Goomba</td>
            <td>30</td>
            <td>Easy</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Cheep-cheep</td>
            <td>12</td>
            <td>Medium</td>
            <td>No</td>
        </tr>

        <tr>
            <td>Bob-omb</td>
            <td>8</td>
            <td>Medium</td>
            <td>Yes</td>
        </tr>

        <tr>
            <td>Koopa</td>
            <td>17</td>
            <td>Easy</td>
            <td>Yes</td>
        </tr>

        <tr>
            <td>Wiggler</td>
            <td>4</td>
            <td>Hard</td>
            <td>No</td>
        </tr>


    </table>


</body>

</html>
