<!DOCTYPE html>
<html lang="en" ng-app="convertTemperaturesApp">

<head>
    <meta charset="UTF-8">
    <title>Convert Temperatures</title>
</head>

<body ng-controller="ConvertTemperaturesCtrl">

    <h1>{{num}}°C = {{num | temperatureConverter : 'F'}}</h1>
    <h1>{{num}}°F = {{num | temperatureConverter : 'C'}}</h1>

    <select ng-model="selectedFormat" ng-options="y.name for (x, y) in formats" ng-change="temperatureFormatSelected()" ng-init="selectedFormat=options.fahrenheit">
</select>

    <h1>Current Salt Lake City temperature: {{slcTemp | fromFahrenheitTemperatureConverter : selectedFormat.symbol}}</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="app.js"></script>

</body>

</html>
