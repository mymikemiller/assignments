<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel=stylesheet href="styles.css" />
</head>

<body>

    <div class="operation add">
        <input type="number" id="add1" /> +
        <input type="number" id="add2" />
        <button type="button" id="addEquals">=</button>
        <div class="answer" id="addAnswer"></div>
    </div>

    <div class="operation subtract">
        <input type="number" id="subtract1" /> -
        <input type="number" id="subtract2" />
        <button type="button" id="subtractEquals">=</button>
        <div class="answer" id="subtractAnswer"></div>
    </div>

    <div class="operation multiply">
        <input type="number" id="multiply1" /> *
        <input type="number" id="multiply2" />
        <button type="button" id="multiplyEquals">=</button>
        <div class="answer" id="multiplyAnswer"></div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
