<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Loops</title>
</head>

<body>
    <input id="stringToSplit" type="text" placeholder="Enter a string">

    <input type="button" value="Split" onclick="split()">

    <div id="splitOutput" style="margin-top:10px;">
    </div>



    <input id="stringToSearch" type="text" placeholder="Enter a string">
    <input id="charToSearchFor" type="text" placeholder="Enter a character">

    <input type="button" value="Search String" onclick="search()">

    <div id="searchOutput" style="margin-top:10px;">
    </div>



    <input id="numberArray" type="text" placeholder="Enter space-separated numbers">

    <input type="button" value="Search Numbers" onclick="searchNumbers()">

    <div id="searchNumbersOutput" style="margin-top:10px;">
    </div>

    <div id="lowestNumberOutput" style="margin-top:10px;">
    </div>


    <script src="main.js"></script>
</body>

</html>
